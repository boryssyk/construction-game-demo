<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Unity Web Player | MVPPlatformer3D</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }

    #unity-canvas {
      background: #231F20;
      display: block;
      /* Канвас всегда тянется на всю высоту экрана */
      height: 75vh;
      /* Ширина вычисляется пропорционально (9:16) */
      width: calc(75vh * 9 / 16);
      max-width: 100vw;
      /* ограничени0е чтобы не вылезало по ширине */
    }
  </style>
</head>

<body>
  <canvas id="unity-canvas"></canvas>

  <script src="Build/build.loader.js"></script>
  <script>
    const canvas = document.querySelector("#unity-canvas");

    function getAdaptiveDPR() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) return 1.0;             // на мобильных рендерим 1:1
      return Math.min(window.devicePixelRatio, 4.0); // на десктопе не выше ×2
    }

    createUnityInstance(canvas, {
      arguments: [],
      dataUrl: "Build/build.data",
      frameworkUrl: "Build/build.framework.js",
      codeUrl: "Build/build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "TwojeMieshkania",
      productName: "TwojeMieszkania",
      productVersion: "0.1.0",
      matchWebGLToCanvasSize: false,
      devicePixelRatio: getAdaptiveDPR()
    }).then(unityInstance => {
      function resizeCanvas() {
        const rect = canvas.getBoundingClientRect();
        unityInstance.Module.setCanvasSize(
          rect.width * getAdaptiveDPR(),
          rect.height * getAdaptiveDPR(),
          false
        );
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);
    });
  </script>
</body>

</html>
